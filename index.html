<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="page">
                           <!--header-->
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="лого" />
      </header>
                           <!--content-->
<main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="аватар"/>
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <h2 class="profile-info__description">Исследователь океана</h2>
          <button class="profile-info__button"></button>
        </div>
        <button class="profile__button"></button>
      </section>
                                 <!--template element-->
    <template class="template-element">
      <div class="element">
        <img class="element__img" src="" alt="Карачаевск">
        <div class="element-content">
            <h3 class="element-content__text"></h3>
            <button type="button" class="element-content__like"></button>
        </div>
        <button type="button" class="element-content__delete"></button>
      </div>  
  </template> 
                           <!--elements-->
      <section class="elements">
      </section>
    </main>
                           <!--footer-->
      <footer class="footer">
        <p class="footer__coopyright">© 2020 Mesto Russia</p>
      </footer>
                           <!--popup edit profile-->
      <div class="popup">
          <form class="popup-container">
            <h3 class="popup-container__title">Редактировать профиль</h3>
             <input class="popup-container__about popup-container__about_name_input" type="text">
             <input class="popup-container__about popup-container__about_job_input" type="text">
             <button type="submit" class="popup-container__button">Сохранить</button>
             <button class="popup-container__close"></button>   
           </form>
     </div>
                           <!--popup add card-->
     <div class="popup-item">
       <form class="new-item">
         <h3 class="new-item__title">Новое место</h3>
         <input class="new-item__about new-item__about_name_input" type="text" placeholder="Название">
         <input class="new-item__about new-item__about_job_input" type="text" placeholder="Ссылка на картинку">
         <button type="submit" class="new-item__button">Создать</button>
         <button type="button" class="new-item__close"></button>   
      </form>
    </div>
                           <!--popup img-->
    <div class="popup-img">
      <div class="body-img">
        <img class="body-img__img" src="https://r1.ilikewallpaper.net/ipad-pro-wallpapers/download/102532/sun-blur-gradient-minimalist-4k-ipad-pro-wallpaper-ilikewallpaper_com.jpg">
        <p class="body-img__text"></p>
        <button class="body-img__close"></button> 
     </div>
   </div>

    </div>
    <script src="./script/cards.js"></script>
    <script src="./script/script.js"></script>

  </body>
</html>
